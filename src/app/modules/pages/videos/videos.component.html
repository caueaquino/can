<div class="can-page">

    <form [formGroup]="videoForm" class="can-page-card">
        <h2 class="can-page-title">Create video post</h2>

        <div class="can-container-row-center">

            <div id="containerVideo" class="container-video">
                
                <p class="placeholder-video">VIDEO PLAYER</p>

            </div>
        
        </div>

        <div>
            <label class="can-label">
                Video Url:
                <input (keyup)="setVideoUrl()" placeholder="url" formControlName="videoUrl" class="can-input" />
            </label>
        </div>

        <div class="can-container-row">
            <label class="can-label">
                Title:
                <input placeholder="Title" formControlName="title" class="can-input" />
            </label>

            <label class="can-label">
                Artist:
                <input placeholder="Artist" formControlName="artist" class="can-input" />
            </label>
        </div>

        <div class="can-container-row">
            <label class="can-label">
                Upload Date:
                <input [value]="uploadDate.value | date: 'dd/MM/yyyy'" style="opacity: 0.4;" readonly class="can-input" />
            </label>
        </div>

        <div class="can-container-row-center" style="margin-top: 16px; justify-content: center;">
            <button class="can-button-white" routerLink="/can/home">Go home page</button>
            <button class="can-button-black" (click)="saveNewVideo()">Save Video</button>
        </div>
    </form>

</div>
